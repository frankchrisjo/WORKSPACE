Para realizar un dropdown menu se tiene que utilizar lo siguien:

.dropdown-btn {
   background-color: #4caf50;
   color: white;
   padding: 16px;
   font-size:16px;
    border: none;
    cursor: pointer; este funciona para darle forma de manito cuando pasas el mouse por encima
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: block;
    position: absolute;
    background-color: #4caf50;
    min-width: 160px;
    box-shadow: 0px 4px 4px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;

}

.dropdown:hover .dropdown-btn {
   background-color: #3e8e41; 
}

.dropdown;hover .dropdown-content {
    display: block;
}
