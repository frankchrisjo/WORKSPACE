<!DOCTYPE html>
<html>
    <head>
        <title>mi primera pagina</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <!--la etiqueta de (legend) permite es colocarle el nombre a (fieldset)-->
            <label>Edad</label>
            <input type="number" placeholder="Ingrese edad..."> 
            <!--la etiqueta de (placeholder)funciona para colocar un texto oscuro dentro del formulario-->
            <br />
            <label>Contrase√±a</label>
            <input type="password">
            <br />
            <label>Nombre</label>
            <input type="text"> 
            <br />
            <input type="submit">
            <textarea></textarea> 
            <!--la etiqueta de texarea es para el cuadro de texto-->
            <button>Aceptar</button>
            <select>
                <option value="goku">Goku</option>
                <option value="vegeta">Vegeta</option>
                <option value="gohan">Gohan</option>
            </select>
            </fieldset>
            <!--la etiqueta de (fieldset) es para cerrar en un cuadro el formulario-->
         </form>
         <img src="http://placekitten.com/100/100"/>
         <a href="https://www.google.com">Ir a google</a>
         <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
         </ul>
         <!--la etiqueta (ul) es lista no ordenada y (ol) para lista ordenada-->
        <table>
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Enero</td>
                    <td>1000$</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>500$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Suma total:</td>
                    <td>1500$</td>
                </tr>
            </tfoot>
        </table> 
    </body>
</html>
